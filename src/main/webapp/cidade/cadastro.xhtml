<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">


    <ui:define name="centro">
        <h:form id="form">
            
            <p:growl id="growl" showDetail="false" sticky="true" />
            <p:panel id="basic" header="Cadastro de Cidades"  style="margin-bottom:20px; alignment-adjust: left" >
                <table >
                    <tr>
                        <td>Estado</td>
                        <td>
                            <p:selectOneMenu value="#{cidadeMB.cidade.uf}" id="estado" converter="#{genericConverter}" >
                                <f:selectItem itemLabel="Selecione um Estado" itemValue=""/>
                                <f:selectItems value="#{cidadeMB.estados}" var="estado" itemLabel="#{estado.estado}" />
                            </p:selectOneMenu>
                            <p:message for="estado"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Nome</td>
                        <td>
                            <p:inputText value="#{cidadeMB.cidade.cidade}" id="cidade" style="width: 250px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span style="float: left; background-color: #EEEEEE; text-align: left;">
                                <p:commandButton  action="#{cidadeMB.cadastrarAtualizar()}" value="Salvar" icon="ui-icon-disk" update="@form" />
                            </span>
                        </td>
                    </tr>
                </table>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
