<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    <ui:define name="centro">

        <p:fieldset legend="Lista de Funcionarios" style="margin-top: 10px;">
            <h:form>
                <p:dataTable  id="funcionarios" paginator="true" value="#{funcionarioMB.listar()}" var="funcionario" paginatorPosition="bottom" rows="10" rowsPerPageTemplate="20,30,50,100" selection="#{funcionarioMB.funcionario}" rowKey="#{funcionario.id}" rowIndexVar="item" emptyMessage="Nada foi encontrado." >
                    <p:column headerText="Selection" selectionMode="single" style="width:16px;text-align:center" width="0"/> 
                    
                    <p:column headerText="Nome" width="150">
                        <h:outputText value="#{funcionario.nome}" />
                    </p:column>
                    
                    <p:column headerText="Cpf" width="150">
                        <h:outputText value="#{funcionario.cpf}" />
                    </p:column>
                    
                    <p:column headerText="Celular" width="150">
                        <h:outputText value="#{funcionario.celular}" />
                    </p:column>
                    
                    <p:column headerText="Telefone" width="150">
                        <h:outputText value="#{funcionario.telefone}" />
                    </p:column>
                    
                    <p:column headerText="Cargo" width="150">
                        <h:outputText value="#{funcionario.cargo.nome}" />
                    </p:column>
                    
                    <p:column headerText="Email" width="150">
                        <h:outputText value="#{funcionario.email}" />
                    </p:column>
                    

                    <p:column style="width:12px;text-align: center" width="2" headerText="Editar" >
                        <p:button style="width:30px; height:27px;" value="" title="Editar" href="/funcionario/cadastro.xhtml?id=#{funcionario.id}"  icon="ui-icon-pencil"/>
                    </p:column> 
         
                    <f:facet name="footer">
                        <div style="height: 25px;" >
                            <p:commandButton value="Novo" action="/funcionario/cadastro.xhtml" style="float: left;" icon="ui-icon-plus"/>

                        </div>
                    </f:facet>
                    
                </p:dataTable>
            </h:form>
        </p:fieldset>

    </ui:define>
</ui:composition>
