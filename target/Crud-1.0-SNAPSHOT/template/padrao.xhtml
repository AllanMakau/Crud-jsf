<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        </f:facet>
        <title>CRUD</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputScript library="js" name="primefaces.custom.js" />
             <style type="text/css">
            .ui-widget {
                font-size: 12px !important;
            }
        </style>
    </h:head>
    


    <h:body>
        <div align="center">
            <p:layout fullPage="true"  >
                <p:layoutUnit position="west" size="210">
                    <ui:include src="/template/menu.xhtml" />
                    <div class="container">                 
                        <h:graphicImage url="/resources/img/LogoMarcaFlemFooter.jpg"/> 
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:messages id="mensagens"/>
                    <ui:insert name="centro"/>
                </p:layoutUnit>
            </p:layout>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage url="/resources/img/ajax-loader.gif"/>
        </p:dialog>
        
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
    </h:body>
</html>
