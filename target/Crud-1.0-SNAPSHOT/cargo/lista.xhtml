<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/template/padrao.xhtml">
    <ui:define name="centro">

        <p:fieldset legend="Lista de Cargos" style="margin-top: 10px;">
            <h:form>
                <p:dataTable  id="cargos" paginator="true" value="#{cargoMB.listar()}" var="cargo" paginatorPosition="bottom" rows="20" rowsPerPageTemplate="20,30,50,100" rowIndexVar="item" emptyMessage="Nada foi encontrado." >

                    <p:column headerText="Descrição" width="150">
                        <h:outputText value="#{cargo.nome}" />
                    </p:column>
                   
                    <p:column style="width:32px;text-align: center" headerText="Editar" >
                        <p:button style="width:30px; height:27px;" value="" title="Editar" href="/cargo/cadastro.xhtml?id=#{cargo.id}"  icon="ui-icon-pencil"/>
                    </p:column> 
                    

                    <f:facet name="footer">
                        <div style="height: 25px;" > 
                            <p:commandButton value="Novo" action="/cargo/cadastro.xhtml" style="float: left;" icon="ui-icon-plus"/>
                        </div>
                    </f:facet>
                    
                </p:dataTable>
            </h:form>
        </p:fieldset>

    </ui:define>
</ui:composition>
